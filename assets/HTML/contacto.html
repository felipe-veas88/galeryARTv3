<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>galeryART - Arte sin fronteras, en un clic.</title>
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Ajuste de anchura para los campos de texto */
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }
    </style>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 col-md-4">
                    <img class="logo_galeryART" src="/assets/imagenes/logo.jpg" alt="Logo de galeryART">
                </div>
                <div class="col-6 col-md-8">
                    <nav>
                        <ul>
                            <li><a href="/index.html"><strong>home</strong></a></li>
                            <li><a href="/assets/html/productos.html">galería</a></li>
                            <li><a href="/assets/html/contacto.html" style="color: white;">CONTACTO</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div>
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Armando Casas Rojas"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email"
                                placeholder="micorreo@serviciodecorreo.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlSelect1" class="form-label">Tipo de Solicitud</label>
                            <select class="form-select" id="tipoSolicitud" required>
                                <option value="">Seleccionar</option>
                                <option value="1">Compra</option>
                                <option value="2">Consulta</option>
                                <option value="3">Venta</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <img class="logo_galeryART" src="/assets/imagenes/logo.jpg" alt="Logo de galeryART">
        <p>© Copyright galeryART - 2024</p>
    </footer>

    <script src="/assets/JS/contacto.js"></script>
</body>

</html>
